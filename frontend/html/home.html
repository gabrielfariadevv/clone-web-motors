<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study.io</title>
    <script src="../js/login-status.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./style/logo.png" alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
                WebCars
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./accept.html">Accept</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="./login.html" id="loginButton" class="btn btn-outline-primary">Login</a>
                    <button id="logoutButton" class="btn btn-outline-danger" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="alert-container"></div>
    
    <!-- Botão Adicionar Anúncio -->
    <div class="container mt-4">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAdModal">Adicionar Anúncio</button>
    </div>

    <!-- Modal para Adicionar Anúncio -->
    <div class="modal fade" id="addAdModal" tabindex="-1" aria-labelledby="addAdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAdModalLabel">Adicionar Anúncio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <!-- Campo para múltiplas URLs de imagens -->
                        <div class="mb-3">
                            <label for="imageUrls" class="form-label">URLs das Imagens</label>
                            <div id="imageUrlContainer">
                                <input type="url" class="form-control mb-2" name="imageUrls[]" required>
                            </div>
                            <button type="button" class="btn btn-secondary" id="addImageUrlButton">Adicionar mais Imagens</button>
                            <small class="form-text text-muted">Adicione até 5 URLs de imagens.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Anúncio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Container para Exibir Anúncios -->
    <div class="container mt-4" id="adsContainer">
        <h2>Anúncios</h2>
        <div class="row" id="adsRow"></div>
    </div>

    <!-- Modal para Exibir Imagens do Anúncio -->
    <div class="modal fade" id="adImagesModal" tabindex="-1" aria-labelledby="adImagesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adImagesModalLabel">Fotos do Anúncio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="adImagesContainer">
                    <!-- As imagens serão inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
<script src="../js/ads.js"></script>
</body>
</html>
